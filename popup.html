<!DOCTYPE html>
<html>
<head>
  <title>NoSuggs</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>NoSuggs - Lock Your Focus</h1>
    
    <!-- Pomodoro Section -->
    <div class="pomodoro-section">
      <div class="timer-display">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
      <div class="timer-controls">
        <button id="start-timer" class="timer-btn">
          <span>&#9658;</span> <!-- Play symbol -->
        </button>
        <button id="pause-timer" class="timer-btn" disabled>
          <span>&#10074;&#10074;</span> <!-- Pause symbol -->
        </button>
        <button id="reset-timer" class="timer-btn">
          <span>&#8635;</span> <!-- Reset symbol -->
      </div>
      <div class="timer-settings">
        <select id="timer-duration" class="timer-select">
          <option value="25">25 min</option>
          <option value="30">30 min</option>
          <option value="45">45 min</option>
          <option value="60">60 min</option>
        </select>
      </div>
    </div>

    <div class="divider"></div>

    <!-- Blocking Controls -->
    <div class="toggle-container">
      <div class="toggle-item">
        <label>YouTube Recommendations</label>
        <label class="switch">
          <input type="checkbox" id="yt-recommendations">
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-item">
        <label>YouTube Shorts</label>
        <label class="switch">
          <input type="checkbox" id="yt-shorts">
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-item">
        <label>Instagram Reels</label>
        <label class="switch">
          <input type="checkbox" id="ig-reels">
          <span class="slider"></span>
        </label>
      </div>
    </div>
